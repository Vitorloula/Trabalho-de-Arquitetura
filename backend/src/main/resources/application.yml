spring:
  application:
    name: healthmonitor

  # H2 para desenvolvimento local (troque para PostgreSQL em produção)
  datasource:
    url: jdbc:h2:mem:healthmonitor
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

